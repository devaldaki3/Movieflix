<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <style>
    .analytics-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(229, 9, 20, 0.6) !important;
    }
  </style>
  <script type="text/javascript">
    var films = {{suggestions|tojson}};
  </script>
</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">
	<div class="ml-container" style="display: block;">
    <center>
      <h1 style="">Movie Recommendation System</h1>
      <!-- Analytics Dashboard Button -->
      <div style="margin-top: 15px; margin-bottom: 10px;">
        <a href="/analytics" class="btn analytics-btn" style="background-color: #e50914; border-color: #e50914; color: white; padding: 10px 25px; border-radius: 25px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 10px rgba(229, 9, 20, 0.4); transition: all 0.3s; display: inline-block;">
          <i class="fa fa-bar-chart"></i> View Analytics Dashboard
        </a>
      </div>
    </center>
    <div class="form-group shadow-textarea" style="margin-top: 20px;text-align: center;color: white;">
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" required="required" />
        <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;" disabled="true" >Enter</button><br><br>
    </div>
	</div>

  <div class="fail">
    <center><h3>Sorry! The Requested Movie is not in our Database</h3></center>
  </div>

	<div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>
</body>
</html>
